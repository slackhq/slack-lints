name: CI

on:
  # Only run push on main
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  # Always run on PRs
  pull_request:

concurrency:
  group: '${{ github.head_ref }}-${{ github.workflow }}'
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.ci_lint_version }} / JDK ${{ matrix.ci_java_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ci_java_version: ['17']
        ci_lint_version: ['30.2.0', '30.3.0-beta01', '30.4.0-alpha03']
    env:
      DEP_OVERRIDES: 'true'
      DEP_OVERRIDE_LINT: ${{ matrix.ci_lint_version }}
      DEP_OVERRIDE_KOTLIN: ${{ matrix.ci_kotlin_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Generate cache key
        run: ./.github/checksum.sh checksum.txt

      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ matrix.job }}-${{ hashFiles('checksum.txt') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.job }}-

      - name: Install JDK ${{ matrix.ci_java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.ci_java_version }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck compileKotlin

      # Test only on latest because test outputs change wildly between lint versions
      - name: Check
        if: matrix.ci_lint_version == '30.4.0-alpha03'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check --stacktrace

      - name: (Fail-only) Bundle the build report
        if: failure()
        run: find . -type d -name 'reports' | zip -@ -r build-reports.zip

      - name: (Fail-only) Upload the build report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-report
          path: build-reports.zip
